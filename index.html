  <head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1461D1" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512-512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'raven-blue': '#1461D1',
            'soft-grey': '#CFD1D6',
            'charcoal-grey': '#787882',
            'light-grey': '#ACAFB6',
            'sky-blue': '#7CACD9',
            'alert-red': '#D61F26',
            'safety-orange': '#F47722',
            'signal-yellow': '#FDEA01',
          }
        },
      },
    }
  </script>
  <style>
    /* Fix for horizontal line glitch on Leaflet maps when using Tailwind's base styles */
    .leaflet-container img {
      vertical-align: middle !important;
    }
    .leaflet-tile {
      max-width: none !important;
    }
    /* Custom styles for Marker Clusters to override defaults */
    /* Change cluster colors to match theme and ensure text is always white */
    .leaflet-container .marker-cluster-small,
    .leaflet-container .marker-cluster-medium,
    .leaflet-container .marker-cluster-large {
      background-color: rgba(20, 97, 209, 0.5); /* Raven Blue, 50% opacity */
    }
    .leaflet-container .marker-cluster-small div {
      background-color: rgba(20, 97, 209, 0.6); /* Raven Blue, 60% opacity */
    }
    .leaflet-container .marker-cluster-medium div {
      background-color: rgba(20, 97, 209, 0.7); /* Raven Blue, 70% opacity */
    }
    .leaflet-container .marker-cluster-large div {
      background-color: rgba(20, 97, 209, 0.8); /* Raven Blue, 80% opacity */
    }
    /* Ensure cluster number is always white, regardless of theme */
    .leaflet-container .marker-cluster span {
      color: white !important;
    }
    /* Custom style for selected markers to make them stand out */
    .leaflet-marker-icon.selected-marker {
      /* This filter makes the default blue marker appear as a vibrant red */
      filter: hue-rotate(140deg) saturate(1.5) brightness(1.1);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
